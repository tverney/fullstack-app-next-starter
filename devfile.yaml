schemaVersion: 2.0.0
components:
  - name: dev
    container:
      image: public.ecr.aws/aws-mde/universal-image:latest 
commands:
  - id: install
    exec:
      component: dev
      commandLine: "npm install"  
  - id: dev
    exec:  
      component: dev
      commandLine: "npm run dev"
  - id: build  
    exec:
      component: dev 
      commandLine: "npm run build"
  - id: start
    exec:  
      component: dev
      commandLine: "npm run start"